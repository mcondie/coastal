<section class="container" role="document">
	<div class="row">
		<div class="small-12 columns ">
			<h2>Portfolio</h2>
			<ul class="large-block-grid-4 category-grid">
				<% @categories.each do |cat| %>
				<li>
					<div class="frame-box">
						<a href="/category/<%= cat.id %>">
							<h5><%= cat.name %></h5>
						</a>
						<a href="/category/<%= cat.id %>">
							<%= image_tag cat.image.url(:medium) %>
						</a>
					</div>
				</li>
				<% end %>
			</ul>
		</div>
	</div>
</section>
